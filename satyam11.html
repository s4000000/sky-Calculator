<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATYAM Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?sci-fi-city') no-repeat center center fixed;
            background-size: cover;
            color: cyan;
            margin: 20px;
            user-select: none;
        }
        .calculator {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #02050a, #0a1d3a);
            box-shadow: 0 0 20px cyan;
            border: 2px solid cyan;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            text-align: right;
            background: #02050a;
            color: cyan;
            border: 2px solid cyan;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.3);
            color: cyan;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.7);
        }
        button:hover {
            background-color: rgba(0, 255, 255, 0.8);
        }
        .result {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 5px cyan;
        }
        .chart-container {
            width: 80%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>SATYAM Calculator</h2>
        <input type="text" id="expression" placeholder="Enter expression" readonly>
        <div class="buttons">
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('/')">Ã·</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('*')">Ã—</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('-')">âˆ’</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="clearInput()">C</button>
            <button onclick="backspace()">âŒ«</button>
            <button onclick="generateGraph()">ðŸ“ˆ</button>
        </div>
        <h3 class="result">Result: <span id="result">0</span></h3>
    </div>
    <div class="chart-container">
        <canvas id="graphChart"></canvas>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            let key = event.key;
            if ((key >= '0' && key <= '9') || ['+', '-', '*', '/', '%', '.'].includes(key)) {
                appendCharacter(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') {
                clearInput();
            }
        });

        function appendCharacter(character) {
            document.getElementById("expression").value += character;
        }

        function backspace() {
            let exp = document.getElementById("expression").value;
            document.getElementById("expression").value = exp.substring(0, exp.length - 1);
        }

        function calculate() {
            let expression = document.getElementById("expression").value;
            try {
                let sanitizedExpression = expression.replace(/[^0-9+\-*/%.()]/g, '');
                sanitizedExpression = sanitizedExpression.replace(/(\d+)%/g, '(($1)/100)');
                let result = eval(sanitizedExpression);
                document.getElementById("result").innerText = result;
            } catch (error) {
                alert("Invalid expression");
            }
        }

        function clearInput() {
            document.getElementById("expression").value = "";
            document.getElementById("result").innerText = "0";
        }

        function generateGraph() {
            let ctx = document.getElementById('graphChart').getContext('2d');
            let data = [Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100];
            let labels = ['A', 'B', 'C', 'D'];
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['red', 'blue', 'purple', 'lightblue']
                    }]
                }
            });
        }
    </script>
</body>
</html>
